<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="inputs-full-name">
            <div class="input-wrapper">
              <label for="name"> Nome </label>
              <input type="text" id="name" required />
            </div>
            <div class="input-wrapper">
              <label for="lastname"> Sobrenome </label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="email" id="email" minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper spacing">
            <label for="name">
              Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="name" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h2>PRIMEIRA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="from"> Das </label>
              <input type="time" id="from" />
            </div>

            <div class="input-wrapper">
              <label for="to"> Até </label>
              <input type="time" id="to" />
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="from"> Das </label>
              <input type="time" id="from" />
            </div>

            <div class="input-wrapper">
              <label for="to"> Até </label>
              <input type="time" id="to" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
